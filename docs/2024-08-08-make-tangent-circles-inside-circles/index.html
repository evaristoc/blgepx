<section id="section01">
    <style>
    #section01 {
      margin: 1rem;
      position: relative;
      overflow: hidden;
    }
    .slides-container {
      /*height: calc(40vh - 2rem);*/
      /*height: 350px;*/
      width: 100%;
      display: flex;
      overflow-x: hidden;
      scroll-behavior: smooth;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .slide-arrow {
      position: absolute;
      display: flex;
      top: 0;
      bottom: 0;
      margin: auto;
      height: 4rem;
      background-color: white;
      border: none;
      width: 2rem;
      font-size: 3rem;
      padding: 0;
      cursor: pointer;
      opacity: 0.5;
      transition: opacity 100ms;
    }
    .slide-arrow:hover,
    .slide-arrow:focus {
      opacity: 1;
    }
    #slide-arrow-prev {
      left: 0;
      padding-left: 0.25rem;
      border-radius: 0 2rem 2rem 0;
    }
    #slide-arrow-next {
      right: 0;
      padding-left: 0.75rem;
      border-radius: 2rem 0 0 2rem;
    }
    .slide {
      width: 100%;
      height: 100%;
      flex: 1 0 100%;
      align-items: stretch;
    }
    .slide:nth-child(4n+1) {
      background-color: #49b293;
    }.slide:nth-child(4n+2) {
      background-color: #b03532;
    }
    .slide:nth-child(4n+3) {
      background-color: #6a478f;
      margin: 0;
    }
    .slide:nth-child(4n+4) {
      background-color: #da6f2b;
    }
    .imgadj{
      max-width:80%;
    } 
    </style>
      <button class="slide-arrow" id="slide-arrow-prev">
        &#8249;
      </button>
      <button class="slide-arrow" id="slide-arrow-next">
        &#8250;
      </button>
      <ul class="slides-container" id="slides-container">
        <li id="s01" class="slide"><img class="imgadj" src="{{ site.baseurl }}{% link assets/posts/2024-08-08-make-tangent-circles-inside-circles/src/img/kissing circles 01.svg %}"/></li>
        <li id="s02" class="slide"><img class="imgadj" src="assets/posts/2024-08-08-make-tangent-circles-inside-circles/src/img/kissing circles 02.svg"/></li>
        <li id="s03" class="slide"><img class="imgadj" src="../assets/posts/2024-08-08-make-tangent-circles-inside-circles/src/img/kissing circles 03.svg"/></li>
        <li id="s04" class="slide"><img class="imgadj" src="/../assets/posts/2024-08-08-make-tangent-circles-inside-circles/src/img/kissing circles 04.svg"/></li>
        <li id="s05" class="slide"><img class="imgadj" src="/../../assets/posts/2024-08-08-make-tangent-circles-inside-circles/src/img/kissing circles 05.svg"/></li>
        <li id="s06" class="slide"><img class="imgadj" src="../../assets/posts/2024-08-08-make-tangent-circles-inside-circles/src/img/kissing circles 06.svg"/></li>
        <li id="s07" class="slide"><img class="imgadj" src="../../assets/posts/2024-08-08-make-tangent-circles-inside-circles/src/img/kissing circles 07.svg"/></li>
        <li id="s08" class="slide"><img class="imgadj" src="../../assets/posts/2024-08-08-make-tangent-circles-inside-circles/src/img/kissing circles 08.svg"/></li>
        <li id="s09" class="slide"><img class="imgadj" src="../../assets/posts/2024-08-08-make-tangent-circles-inside-circles/src/img/kissing circles 09.svg"/></li>
        <li id="s10" class="slide"></li>
      </ul>
    <script>
    const slidesContainer = document.getElementById("slides-container");
    const slide = document.querySelector(".slide");
    const prevButton = document.getElementById("slide-arrow-prev");
    const nextButton = document.getElementById("slide-arrow-next");
    nextButton.addEventListener("click", () => {
      const slideWidth = slide.clientWidth;
      slidesContainer.scrollLeft += slideWidth;
    });
    prevButton.addEventListener("click", () => {
      const slideWidth = slide.clientWidth;
      slidesContainer.scrollLeft -= slideWidth;
    });
    </script>
    </section>
